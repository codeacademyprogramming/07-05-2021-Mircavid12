<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Credit score evaluation app</title>
</head>
<body>
    <div class="customers">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-12">
                    <table class="table table-dark table-striped customer-list">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Image</th>
                              <th scope="col">Name</th>
                              <th scope="col">Surname</th>
                              <th scope="col">Salary</th>
                              <th scope="col">Active Loan</th>
                              <th scope="col">Monthly Pay</th>
                              <th scope="col">Can be applied</th>
                            </tr>
                          </thead>
                          <tbody id="mainBody">
                          </tbody>
                    </table>
                </div>
            </div>
            <div class="row d-flex justify-content-center" id="customer-info">
                <div class="col-lg-8">
                    <table class="table table-dark table-striped" id="customer-info-table">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Loaner</th>
                              <th scope="col">Amount</th>
                              <th scope="col">Is active loan</th>
                              <th scope="col">Monthly pay</th>
                              <th scope="col">Due amount</th>
                              <th scope="col">Start and end dates</th>
                            </tr>
                          </thead>
                          <tbody id="modalBody">
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
